<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
        <h1>QR Code Generator</h1>
        <label for="data">Data:</label><br>
        <textarea id="data" placeholder="Enter data..."></textarea>

        <div class="row">
            <div class="col">
                <label for="width">Width:</label><br>
                <input type="number" id="width" value="150">
            </div>
            <div class="col">
                <label for="height">Height:</label>
                <input type="number" id="height" value="150">
            </div>
        </div>
        <div style="margin-top: 20px;">
        <label for="qrColor" >QR Code Color:</label>
        <input type="color" style="width: 120px;" id="qrColor" value="#000000"><br>
        <label for="bgColor" style="margin-top: 20px;" >Background Color:</label>
        <input type="color" style="margin-top: 20px;width: 120px;" id="bgColor" value="#ffffff"><br>
    </div>

    <div style="margin-top: 20px;">
        <label for="format" >Image Format:</label>
        <select id="format" style="width: 310px;">
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
            <option value="svg">SVG</option>
        </select>
    </div><br>

        <button id="generateBtn" style="width: 420px;">Generate QR Code</button>
        <a id="downloadLink" style="display: none;">Download QR Code</a>
    </div>

        <div class="col-6">
        <div id="qrcode"></div>
    </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
